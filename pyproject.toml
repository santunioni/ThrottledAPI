[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.commitizen]
version = "0.2.1"
tag_format = "$major.$minor.$patch$prerelease"
update_changelog_on_bump = true
annotated_tag = true
check_consistency = true
version_files = [
    "VERSION",
    "pyproject.toml",
    "throttled/__init__.py",
]

[tool.mypy]
ignore_missing_imports = true
no_silence_site_packages = true
disallow_untyped_calls = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
disallow_untyped_globals = true
disallow_redefinition = true
no_implicit_reexport = true
pretty = true
sqlite_cache = true
no_site_packages = true

[[tool.mypy.overrides]]
module = ["faker.*", "dotenv.*", "redis.*"]
follow_imports = "skip"
warn_unused_ignores = true

[[tool.mypy.overrides]]
module = ["pydantic.*"]
no_implicit_optional = false
warn_unused_ignores = false
disallow_untyped_calls = false
disallow_untyped_globals = false

[tool.poetry]
name = "throttled"
version = "0.2.1"
description = "A rate limiter for FastAPI"
authors = ["Vin√≠cius Vargas <santunionivinicius@gmail.com>"]
readme = "README.md"
homepage = "https://github.com/santunioni/ThrottledAPI"
license = "MIT"
repository = "https://github.com/santunioni/ThrottledAPI"
include = [
    "throttled/py.typed",
    "LICENSE"
]

[tool.poetry.dependencies]
python = "^3.7"

[tool.poetry.dev-dependencies]
pytest = "^6.2.5"
pytest-cov = "^3.0.0"
pytest-randomly = "^3.11.0"
pytest-asyncio = "^0.17.2"
tox = "^3.24.5"
mypy = "^0.931"
pylint = "^2.12.2"
commitizen = "^2.20.4"
black = "^22.1"
isort = "^5.10.1"
pre-commit = "^2.16.0"
devtools = "^0.8.0"
bpython = "^0.22.1"
fastapi = "^0.72.0"
redis = "^4.0.0"
pytest-pylint = "^0.18.0"
pylint-pytest = "^1.1.2"
fakeredis = "^1.7.0"
pytest-bdd = "^5.0.0"

[tool.poetry.extras]
redis = ["redis"]
fastapi = ["fastapi"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
addopts = "--cov-report html:coverage --cov-report term --cov=throttled"

[tool.tox]
legacy_tox_ini = """
[tox]
isolated_build = True
envlist = py37,py38,py39,py310
[tox:.package]
basepython = python3

[testenv]
deps = pytest
       pytest-randomly
       pytest-cov
       pytest-bdd
       pytest-asyncio
       redis
       fakeredis
       fastapi
       requests
commands = pytest tests
"""
